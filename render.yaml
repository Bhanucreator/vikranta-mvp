# render.yaml

# 1. Define the database
databases:
  - name: vikranta-db
    plan: free
    postgresMajorVersion: 14

# 2. Define the services
services:
  # Flask Backend Service
  - type: web
    name: vikranta-backend
    plan: free
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vikranta-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.10.9"
      # IMPORTANT: Add your secret API keys in the Render dashboard
      # under the Environment tab for this service.

  # React Frontend Service
  - type: static
    name: vikranta-frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    # Set environment variables for the build process
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: vikranta-backend
          property: url
    # Add a rewrite rule to handle client-side routing (for React Router)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
