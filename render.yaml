# render.yaml

# 1. Define the database as a top-level item
databases:
  - name: vikranta-db
    plan: free
    postgresMajorVersion: 14

# 2. Define the web services that use the database
services:
  # Flask Backend Service
  - type: web
    name: vikranta-backend
    plan: free
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase: # Correct way to reference the database
          name: vikranta-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.10.9"
      # IMPORTANT: Add your API keys as secret environment variables in the Render dashboard
      # - key: GEMINI_API_KEY
      # - key: WEATHER_API_KEY
      # - key: TWILIO_ACCOUNT_SID
      # - key: TWILIO_AUTH_TOKEN
      # - key: TWILIO_PHONE_NUMBER
      # - key: SMS_ENABLED

  # React Frontend Service
  - type: static
    name: vikranta-frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: vikranta-backend
          property: url
